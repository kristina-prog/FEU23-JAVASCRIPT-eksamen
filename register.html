<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User registration</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./myList.html">Watchlist</a></li>
          <li><a href="./login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Register new user</h1>
      <div id="registerContainer">
        <div class="registerForm">
          <form id="registerForm">
            <p class="inputInstr">Email:</p>
            <input
              type="email"
              id="registerEmail"
              aria-label="registerEmail"
              autocomplete="email"
              required
            />
            <p class="inputInstr">Please create a password:</p>
            <input
              type="password"
              id="registerPassword"
              aria-label="registerPassword"
              autocomplete="new-password"
              required
            />
            <button id="registerBtn" type="submit" aria-label="register">
              Register user
            </button>
          </form>
          <p id="registerError" class="error"></p>
          <p>
            Already have an account?
            <a href="./login.html">Login</a>
          </p>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Bird Watching App</p>
    </footer>
    <script src="./js/registerUser.js"></script>
  </body>
</html>
