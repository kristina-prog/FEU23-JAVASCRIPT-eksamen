<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./myList.html">Watchlist</a></li>
          <li><a href="./login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
          <input
            type="email"
            id="email"
            aria-label="email"
            autocomplete="email"
            required
          />
          <input
            type="password"
            id="password"
            aria-label="password"
            autocomplete="current-password"
            required
          />
          <button id="loginBtn" type="submit" aria-label="login">Login</button>
          <button id="registerBtn" type="submit" aria-label="register">
            Register
          </button>
        </form>
        <p id="message"></p>
      </div>
    </main>
    <script src="./js/login.js"></script>
  </body>
</html>
