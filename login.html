<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User login</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./watchlist.html">Watchlist</a></li>
          <li><a href="./login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Login</h1>
      <div id="loginContainer">
        <div class="loginForm">
          <form id="loginForm">
            <p class="inputInstr">Email:</p>
            <input
              type="email"
              id="loginEmail"
              aria-label="email"
              autocomplete="email"
              required
            />
            <p class="inputInstr">Password:</p>
            <input
              type="password"
              id="loginPassword"
              aria-label="password"
              autocomplete="current-password"
              required
            />
            <button id="loginBtn" type="submit" aria-label="login">
              Login
            </button>
          </form>
          <p id="loginError" class="error"></p>
          <p>
            Don't have an account?
            <a href="./registerUser.html" aria-label="Register">Register</a>
          </p>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Bird Watching App</p>
    </footer>
    <script src="./js/login.js"></script>
  </body>
</html>
